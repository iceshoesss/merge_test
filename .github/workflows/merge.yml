name: Auto Merge

on:
  push:
    branches:
      - merge

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Merge branch B into branch A
      run: |
        git checkout main
        git merge merge --no-ff --no-commit
        # 这里可以添加其他需要的操作，例如运行测试、构建等

    - name: Push changes
      run: |
        git config --global user.name "mergebot"
        git config --global user.email "gsd@sdw.com"
        git commit -m "Automatically merged branch B into branch A"
        git push